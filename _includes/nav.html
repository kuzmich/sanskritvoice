    <nav>
      <h2>Перейти к:</h2>
      <ul>
        {%- for cat in site.data.categories -%}
          {%- assign category_bhajans = site.bhajans | where: 'category', cat.name -%}

            <li><a href="#{{ cat.slug }}">{{ cat.name }}-баджанам</a>
          {%- endif -%}
        {% endfor %}
      </ul>
    </nav>
